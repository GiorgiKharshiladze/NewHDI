<html>
<head>
	<title>NEWHDI</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>
<body>


    <div class="container">
		
		<div class="row">
		{% for i in result %}
		<div class="card border-primary col-md-3" style="">
		  <div class="card-header">{{ i.id }}</div>
		  <div class="card-body text-primary">
		    <h5 class="card-title">{{ i.source.value }}</h5>
		    <p class="card-text">{{ i.sourceNote }}</p>
		    <a href="http://api.worldbank.org/v2/countries/indicators/{{i.id}}?date=2014&format=json&per_page=264" class="btn btn-primary">Check API DATA</a>
		  </div>
		</div>
		{% endfor %}
		</div>
			

    </div><!-- /.container -->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
</html>
